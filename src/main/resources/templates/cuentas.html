<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Sucursales</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Lista de Cuentas</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Número de cuenta</th>
        <th>Sucursal</th>
        <th>ID Usuario (Dueño)</th>
        <th>Balance</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cuenta : ${cuentas}">
        <td th:text="${cuenta.numCuenta}"></td>
        <td>
            <a th:href="@{/cuentas/} + ${cuenta.id}">
                DETALLE
            </a>
            <form th:action="@{/cuentas/} + ${cuenta.id} + @{/delete}" method="post">
                <button type="submit">Eliminar</button>
            </form>

        </td>

    </tr>
    </tbody>
</table>

<hr>

<h2>Agregar Nueva Cuenta</h2>
<form th:action="@{/cuentas}" method="post">
    <label for="numCuenta">Número de cuenta:</label>
    <input type="text" id="numCuenta" name="numCuenta" required>
    <br>

    <label for="sucursal">Sucursal Principal:</label>
    <select name="sucursal" id="sucursal" required>
        <option value="">Seleccione una opción</option>
        <option th:each="sucursal: ${sucursales}" th:value="${sucursal.id}" th:text="${sucursal.nombre}"></option>
    </select>
    <br>
    <label for="idUsuario">ID Usuario (Dueño):</label>
    <input type="text" id="idUsuario" name="idUsuario" required>
    <br>
    <button type="submit">Agregar Cuenta</button>
</form>
</body>
</html>
