<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Detalle Cuenta</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Detalle de la Cuenta "<span th:text="${cuenta.id}"></span>"</h1>
<table>
    <thead>
    <tr>
        <th>Id cuenta</th>
        <th>NÃºmero de cuenta</th>
        <th>Sucursal</th>
        <th>Id usuario</th>
        <th>Balance</th>
    </tr>
    </thead>
    <tbody>
    <td th:text="${cuenta.id}"></td>
    <td th:text="${cuenta.numCuenta}"></td>
    <!--
    <td th:text="${cuenta.sucursal.nombre}"></td>
    -->
    <td th:text="${cuenta.idUsuario}"></td>
    <td th:text="${cuenta.balance}"></td>

    </tbody>
</table>
<h2>Editar la Cuenta</h2>
<form  th:action="@{/cuentas/} + ${cuenta.id}" method="post">
    <label for="numCuenta">Numero cuenta:</label>
    <input type="number" id="numCuenta" name="numCuenta" required>
    <br>
    <label for="sucursal">Sucursal:</label>
    <select name="sucursal" id="sucursal" th:each ="sucursal : ${sucursales}">
        <option value="${sucursal.nombre}">${sucursal.nombre}</option>
    </select>
    <br>
    <label for="idUsuario">Id usuario:</label>
    <input type="text" id="idUsuario" name="idUsuario" required>
    <br>
    <label for="balance">Balance:</label>
    <input type="text" id="balance" name="balance" required>
    <br>
    <input type="submit" value="Editar Cuenta">
</form>

</body>
</html>
